<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row header">
      <div class="column-half">
        <h2 class="padding">NAME</h2>
      </div>
      <div class="column-half">
        <a
        data-view="all-movies-list"
        id="movies-list"
        class="padding selected">All Movies</a>
        <a data-view="watchlist"
        id="watchlist"
        class="padding">My Watchlist</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to remove this movie from your Watchlist?</p>
          <i class="fa-regular fa-circle-xmark"></i>
          <div class="row space-between">
            <button class="modal-button cancel-button">Cancel</button>
            <button class="modal-button confirm-button">Remove</button>
          </div>
        </div>
      </div>
      <div data-view="all-movies-list" class="view row hidden all-movies-list">
        <div class="column-full content-holder margin">
        </div>
      </div>
      <div data-view="more-details" class="row view  more-details">
        <div data-view="more-details" class="row view more-details">
        </div>
      </div>
      <div data-view="watchlist" class="view row watchlist">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
