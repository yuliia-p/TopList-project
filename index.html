<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPList</title>
  <meta property="og:title" content="TOPList App" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/yuliia-p/toplist-project/9cbb13fe807e8ff49220d00ec5e73715cd7876da/images/TOPList.png" />
  <meta property="og:url" content="https://yuliia-p.github.io/toplist-project/" />
  <meta property="og:description" content="A web application for movie enthusiasts, who want to watch or rewatch the best movies in cinema history.">
  <meta name="twitter:title" content="TOPList App">
  <meta name="twitter:description" content="A web application for movie enthusiasts, who want to watch or rewatch the best movies in cinema history.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/yuliia-p/toplist-project/9cbb13fe807e8ff49220d00ec5e73715cd7876da/images/TOPList.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="images/icon-movie.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="position-sticky">
    <div class="row header">
      <div class="column-half">
        <h2 class="padding name name-click" data-view="all-movies-list">TOP<span class="name">LIST</span></h2>
      </div>
      <div class="column-half">
        <a
        data-view="all-movies-list"
        id="movies-list"
        class="padding selected font-weight-100">All Movies</a>
        <a data-view="watchlist"
        id="watchlist"
        class="padding font-weight-100">My Watchlist</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to remove this movie from your Watchlist?</p>
          <div class="row space-between">
            <button class="modal-button cancel-button">Cancel</button>
            <button class="modal-button confirm-button">Remove</button>
          </div>
        </div>
      </div>
      <div data-view="all-movies-list" class="view row all-movies-list">
        <div class="column-full content-holder margin">
        </div>
      </div>
      <div class="loader hidden">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div data-view="more-details" class="row view  more-details">
        <div data-view="more-details" class="row view more-details">
        </div>
      </div>
      <div data-view="watchlist" class="view row watchlist">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
